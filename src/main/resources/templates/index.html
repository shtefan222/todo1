<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <!-- Вставте посилання на ваші стилі CSS, наприклад, Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Todo List</h1>

    <!-- Форма для додавання завдання -->
    <form th:action="@{/addTask}" method="post">
        <div class="form-group">
            <label for="taskDescription">Task Description:</label>
            <input type="text" class="form-control" id="taskDescription" name="taskDescription" placeholder="Enter task description" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <hr>

    <!-- Виведення списку завдань -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Вставте код Thymeleaf для виведення списку завдань -->
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.task}"></td>
            <td th:text="${task.createdAt}"></td>
            <td th:text="${task.updatedAt}"></td>
            <td th:text="${task.completed} ? 'Yes' : 'No'"></td>
            <td>
                <a th:href="@{'/deleteTask/' + ${task.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
